language: python
python:
  - "3.6"
  - "3.7"
install:
  - pip install pdoc3
  - pip install git+https://github.com/jetilton/cwmspy.git
script:
  - rm -rf doc
  - mkdir doc
  - cd doc
  - pdoc --html cwmspy
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: doc
  on:
    branch: master